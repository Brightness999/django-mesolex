{% load wagtailcore_tags %}

<li class="nav-item dropdown">
  <a
    class="nav-link dropdown-toggle"
    data-toggle="dropdown"
    href="#"
    role="button"
    aria-haspopup="true"
    aria-expanded="false"
  >
    {{ value.name }}
  </a>

  <div class="dropdown-menu">
    {% for block in value.languages %}
      {% include_block block %}
    {% endfor %}
  </div>
</li>
